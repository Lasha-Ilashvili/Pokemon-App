name: CI - Pull Request Validation

on:
  pull_request:
    branches: [ develop, main ]

jobs:
  validate-changes:
    name: Validate Code Changes
    uses: ./.github/workflows/build-test.yml
    permissions:
      checks: write
      pull-requests: write
    with:
      build-variant: Debug
      run-tests: true
      upload-apk: false
      github-environment: ci