name: Reusable Build and Test

on:
  workflow_call:
    inputs:
      build-variant:
        required: true
        type: string
        description: 'Build variant: Debug or Release'
      skip-tests:
        required: false
        type: boolean
        default: false
        description: 'Skip all tests and lint checks'

jobs:
  lint-and-unit-tests:
    name: Lint and Unit Tests
    runs-on: ubuntu-latest
    if: '!inputs.skip-tests'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Android Build Environment
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Run lint check
      run: ./gradlew lint${{ inputs.build-variant }} --continue --parallel --build-cache

    - name: Run unit tests
      run: ./gradlew test${{ inputs.build-variant }}UnitTest --continue --parallel --build-cache

    - name: Generate unit test report
      if: success() || failure()
      uses: dorny/test-reporter@v1
      with:
        name: ${{ inputs.build-variant }} Unit Test Results
        path: app/build/test-results/test${{ inputs.build-variant }}UnitTest/TEST-*.xml
        reporter: java-junit

  android-tests:
    name: Android Instrumented Tests
    runs-on: ubuntu-latest
    if: '!inputs.skip-tests && inputs.build-variant == ''Debug'''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Android Build Environment
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Run Android instrumented tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: default
        arch: x86_64
        profile: Nexus 6
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: ./gradlew connected${{ inputs.build-variant }}AndroidTest --continue --parallel

    - name: Generate Android test report
      if: success() || failure()
      uses: dorny/test-reporter@v1
      with:
        name: ${{ inputs.build-variant }} Android Test Results
        path: app/build/outputs/androidTest-results/connected/TEST-*.xml
        reporter: java-junit

  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [lint-and-unit-tests, android-tests]
    if: always() && (needs.lint-and-unit-tests.result == 'success' || inputs.skip-tests) && (needs.android-tests.result == 'success' || needs.android-tests.result == 'skipped')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Android Build Environment
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Read version properties
      id: version
      run: |
        if [ -f version.properties ]; then
          VERSION=$(grep 'versionName=' version.properties | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        fi

    - name: Build ${{ inputs.build-variant }} APK
      run: |
        if [ "${{ inputs.build-variant }}" = "Release" ]; then
          ./gradlew assemble${{ inputs.build-variant }} \
            -PversionName=${{ steps.version.outputs.version || '1.0' }} \
            -PversionCode=${{ github.run_number }} \
            --parallel --build-cache
        else
          ./gradlew assemble${{ inputs.build-variant }} --parallel --build-cache
        fi

    - name: Upload APK artifacts
      if: inputs.build-variant == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 7