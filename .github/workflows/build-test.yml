name: Reusable Build and Test

on:
  workflow_call:
    inputs:
      build-variant:
        required: true
        type: string
        description: 'Build variant: Debug or Release'

jobs:
  build-and-test:
    name: Build ${{ inputs.build-variant }} and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Run lint check
      run: ./gradlew lint${{ inputs.build-variant }}

    - name: Run unit tests
      run: ./gradlew test${{ inputs.build-variant }}UnitTest

    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: ${{ inputs.build-variant }} Test Results
        path: app/build/test-results/test${{ inputs.build-variant }}UnitTest/TEST-*.xml
        reporter: java-junit

    - name: Build ${{ inputs.build-variant }} APK
      run: ./gradlew assemble${{ inputs.build-variant }}